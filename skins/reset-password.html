    <div class="login_form">
            <form method="post" action="/reset-password">
                <input type="hidden" name="email" value="{{email}}" /> 
                <input type="hidden" name="secret" value="{{secret}}" /> 
                  <h1>Reset Password</h1> 
                  <div class="formbody"> 
                    
                    {{#error}}
                    <div class="error_box">{{error}}</div> 
                    {{/error}}
                    {{#success}}
                    <div class="notification">{{success}}</div> 
                    {{/success}}
                    
                    <label for="newpassword"> 
                        <br>
                        Enter your new password<br> 
                        <input type="password" value="" tabindex="1" style="width: 21em;" name="newpassword" id="newpassword" class="text"> 
                    </label> 
                    <label for="renewpassword"> 
                        Re-type your new password<br> 
                        <input type="password" value="" tabindex="1" style="width: 21em;" name="renewpassword" id="renewpassword" class="text"> 
                    </label> 
             
             
                    <label class="submit_btn"> 
                        <input type="submit" value="Reset" tabindex="3" name="commit"> 
                    </label> 
                  </div> 
                </form>
    </div>
