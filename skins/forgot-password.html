    <div class="login_form">
            <form method="post" action="/forgot-password">
                  <h1>Forgot Password?</h1> 
                  <div class="formbody"> 
                    
                    {{#error}}
                    <div class="error_box">{{error}}</div> 
                    {{/error}}
                    {{#success}}
                    <div class="notification">{{success}}</div> 
                    {{/success}}
                    
                    <label for="email"> 
                        <br>
                        Please enter your Email<br> 
                        <input type="text" value="" tabindex="1" style="width: 21em;" name="email" id="email" class="text"> 
                    </label> 
             
             
                    <label class="submit_btn"> 
                        <input type="submit" value="Recover" tabindex="3" name="commit"> 
                    </label> 
                  </div> 
                </form>
    </div>
