<script>
$(function(){

var url = "/ontologies",
    parent = $(".list-ontologies .bar");

$.getJSON(url, function(json) {
    $.each(json, function() {

        var $row = $("#row").clone();
        $row.attr("id", "");
        $row[0].id = "";

        $row.show();


        // replace stuff
        $row.find("h3 a").attr("title", this.name)
                    .attr("href", "/ontology/"+this.id)
                    .text(this.name);

        parent.append($row);
    });
    $(".loader").hide();

});

});

</script>
